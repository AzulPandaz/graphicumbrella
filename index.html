<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>graphic Umbrella</title>
</head>

<body>
    <header class="header" id="header">
        <div class="pull-me"></div>
        <div class="logo">
            <div class="header-img">
                <img src="media/umbrella-logo.png" alt="umbrella-logo" class="img-fluid logo-img">
            </div>
            <div class="logo-text">
                <h1 class="logo-name">
                    <span class="green-text">Graphics</span> <span class="grey-text">Umbrella</span>
                </h1>
                <h3 class="logo-slogan sub-header">
                    Premium style free graphics
                </h3>
            </div>
        </div>
        <nav class="nav top-nav">
            <a href="#link" class="top-nav-item">Home</a>
            <a href="#link" class="top-nav-item">News</a>
            <a href="#link" class="top-nav-item">Products</a>
            <a href="#link" class="top-nav-item">Features</a>
            <a href="#link" class="top-nav-item">Contact</a>
        </nav>
    </header>
    <main class="main" id="main">
        <section class="section upper-main">
            <!-- carousel here from BTS XD
            Need To check and figre out how to add text to slide figure out later-->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Media/devices.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="Media/devices.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="Media/devices.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <section class="section middle-main">
            <h2 class="middle-main-header welcome-tag">
                <span class="black-text">Welcome To <span class="green-text">ELEGANTICA</span> - A Minimal Buisness
                    Theme</span>
            </h2>
            <section class="icons-section">
                <section class="container">
                    <div class="row">
                        <div class="icon-with-info">
                            <div class="icon-top">
                                <svg class="icon icon-recycle">
                                    <use xlink:href="#icon-recycle"></use>
                                </svg>
                            </div>
                            <div class="text">
                                <div class="upper-text">
                                    <p>AMAZING</p>
                                </div>
                                <div class="lower-text">
                                    <p>Support</p>
                                </div>
                            </div>
                        </div>
                        <div class="icon-with-info">
                            <div class="icon-top">
                                <svg class="icon icon-phone">
                                    <use xlink:href="#icon-phone"></use>
                                </svg>
                            </div>
                            <div class="text">
                                <div class="upper-text">
                                    <p>24 HOUR</p>
                                </div>
                                <div class="lower-text">
                                    <p>Avaliablity</p>
                                </div>
                            </div>
                        </div>
                        <div class="icon-with-info">
                            <div class="icon-top">
                                <svg class="icon icon-cog">
                                    <use xlink:href="#icon-cog"></use>
                                </svg>
                            </div>
                            <div class="text">
                                <div class="upper-text">
                                    <p>WEB</p>
                                </div>
                                <div class="lower-text">
                                    <p>Design</p>
                                </div>
                            </div>
                        </div>
                        <div class="icon-with-info">
                            <div class="icon-top">
                                <svg class="icon icon-mobile">
                                    <use xlink:href="#icon-mobile"></use>
                                </svg>
                            </div>
                            <div class="text">
                                <div class="upper-text">
                                    <p>MOBILE</p>
                                </div>
                                <div class="lower-text">
                                    <p>Development</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <h2 class="portfolio-header">
                    <span class="black-text">Recent From <span class="green-text">Portfolio</span></span>
                </h2>
                <div class="card-div">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </section>
            <section class="section lower-main">
                <div class="advertisers-bar">
                    <img src="Media/watermelocious.jpg" alt="sponser logo" class="sponser">
                    <img src="Media/plantcloud.jpg" alt="sponser logo" class="sponser">
                    <img src="Media/inspiredtemplate.jpg" alt="sponser logo" class="sponser">
                    <img src="Media/birdfly.jpg" alt="sponser logo" class="sponser">
                    <img src="Media/mansilhouette.jpg" alt="sponser logo" class="sponser">
                    <img src="Media/solidsociety.jpg" alt="sponser logo" class="sponser">
                </div>
            </section>
    </main>
    <footer class="footer" id="footer">

    </footer>

                <path
                    d="M22 20c-2 2-2 4-4 4s-4-2-6-4-4-4-4-6 2-2 4-4-4-8-6-8-6 6-6 6c0 4 4.109 12.109 8 16s12 8 16 8c0 0 6-4 6-6s-6-8-8-6z">
                </path>
            </symbol>
            <symbol id="icon-mobile" viewBox="0 0 32 32">
                <path
                    d="M23 0h-14c-1.65 0-3 1.35-3 3v26c0 1.65 1.35 3 3 3h14c1.65 0 3-1.35 3-3v-26c0-1.65-1.35-3-3-3zM12 1.5h8v1h-8v-1zM16 30c-1.105 0-2-0.895-2-2s0.895-2 2-2 2 0.895 2 2-0.895 2-2 2zM24 24h-16v-20h16v20z">

            </symbol>
            <symbol id="icon-cog" viewBox="0 0 32 32">
                <path
                    d="M29.181 19.070c-1.679-2.908-0.669-6.634 2.255-8.328l-3.145-5.447c-0.898 0.527-1.943 0.829-3.058 0.829-3.361 0-6.085-2.742-6.085-6.125h-6.289c0.008 1.044-0.252 2.103-0.811 3.070-1.679 2.908-5.411 3.897-8.339 2.211l-3.144 5.447c0.905 0.515 1.689 1.268 2.246 2.234 1.676 2.903 0.672 6.623-2.241 8.319l3.145 5.447c0.895-0.522 1.935-0.82 3.044-0.82 3.35 0 6.067 2.725 6.084 6.092h6.289c-0.003-1.034 0.259-2.080 0.811-3.038 1.676-2.903 5.399-3.894 8.325-2.219l3.145-5.447c-0.899-0.515-1.678-1.266-2.232-2.226zM16 22.479c-3.578 0-6.479-2.901-6.479-6.479s2.901-6.479 6.479-6.479c3.578 0 6.479 2.901 6.479 6.479s-2.901 6.479-6.479 6.479z">

            <symbol id="icon-facebook" viewBox="0 0 32 32">
                <path d="M19 6h5v-6h-5c-3.86 0-7 3.14-7 7v3h-4v6h4v16h6v-16h5l1-6h-6v-3c0-0.542 0.458-1 1-1z"></path>
            </symbol>
        </defs>
    </svg>

</body>

</html>
